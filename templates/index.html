{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
     <div class="container">
         <h1>Welcome to my webpage! :)  </h1>
         <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename='images/20200727_102815.jpg') }}" class="d-block w-100" alt="20200727_102815.jpg">

            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/20200727_112507.jpg') }}" class="d-block w-100" alt="20200727_112507.jpg">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/20200727_112509.jpg') }}" class="d-block w-100" alt="20200727_112509.jpg">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


     </div>
{% endblock %}
